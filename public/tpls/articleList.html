<table class="table table-hover">
    <tbody>
        <tr>
            <td><a href="#" ngclick="">全部</a></td>
            <td><a href="#" ngclick="">精品</a></td>
        </tr>
        <tr>
            <td>作者</td>
            <td>标题</td>
            <td>创建时间</td>
        </tr>
        <tr ng-repeat="article in articles | limitTo: 15">
            <td>{{article.author}}</td>
            <td>{{article.title}}</td>
            <td>{{article.created_at | date: shortDate}}</td>
        </tr>
    </tbody>
</table>
