<div>	
	<ul ng-show="conf.totalItems > 0">
		<li ng-hide="conf.currentPage == 1" ng-click="prevPage()">
			<span>&laquo;</span>
		</li>
		<li ng-repeat="item in pageList track by $index" ng-click="changeCurrentPage(item)">
			<span>{{ item }}</span>	
		</li>
		<li ng-hide="conf.currentPage == conf.numberOfPages" ng-click="nextPage()">
			<span>&raquo;</span>
		</li>
	</ul>
	<div  ng-show="conf.totalItems <= 0">暂无数据</div>
</div>
